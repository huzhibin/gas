<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> 资源管理
        <span class="card-btn-group">
          <button class="btn btn-sm btn-success" type="button" (click)="refresh()"><i class="fa fa-refresh"></i>&nbsp; 刷新</button>
          <button class="btn btn-sm btn-secondary" type="button" (click)="export()"><i class="fa fa-cloud-download"></i>&nbsp; 导出</button>
        </span>

      </div>
      <div class="card-block">
        <div class="form-group row search-table">
          <label class="form-control-label" for="text-input">编号：</label>
          <div class="">
            <input type="text" [(ngModel)]="searchParams.resName" name="resName" class="form-control form-control-sm" placeholder="请输入编号">
          </div>       
          <label class="form-control-label" for="text-input">名称：</label>
          <div class="">
            <input type="text" [(ngModel)]="searchParams.resNum" name="resNum" class="form-control form-control-sm" placeholder="请输入名称">
          </div>       
          <button class="btn btn-sm btn-primary" type="button" (click)="search()"><i class="fa fa-search"></i>&nbsp; 查询</button>
        </div>

        <table class="table table-bordered table-striped table-sm">
          <thead>
            <tr>
              <th *ngFor="let th of theads">{{ th }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let resource of resourceList" >
              <td>{{ resource.resNum }}</td>
              <td>{{ resource.resName }}</td>
              <td>{{ resource.parentName }}</td>
              <td>{{ resource.resType }}</td>
              <td>{{ resource.cssName }}</td>
              <td>{{ resource.sort }}</td>
              <td>{{ resource.url }}</td>
              <td>{{ resource.createTime }}</td>              
            </tr>
          </tbody>
        </table>

        <pagination-comp [totalItems]="totalItems" [currentPage]="currentPage" (changePage)="changePage($event)" (changeSize)="changeSize($event)"></pagination-comp>
      </div>
    </div>
  </div>
  <!--/.col-->
</div>
<!--/.row-->
